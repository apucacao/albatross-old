<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1'>
    <link rel="alternate" type="application/atom+xml" title="Albatross Feed" href="/atom.xml">
    <link rel="stylesheet" href="/css/master.css">
    {% include typekit.html %}
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  </head>
  <body>
    <div id="lasso">
      {% include nav.html %}
      <div id="content">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
    <script src="/js/vendor/require.js" data-main="/js/{{ 'albatross' | minify_in_production }}"></script>
    <script>
      define('bootstrap', function() {
        return {
          {% if page.inline_search %}search: true{% endif %}
        };
      });
    </script>
    {% include google-analytics.html %}
    <div id="mask">
      <span class="status ss-icon ss-standard ss-ellipsis"></span>
    </div>
  </body>
</html>
