<aside>
  {% if page.previous %}
  <a href="{{ page.previous.url }}" class="ss-icon ss-standard" rel="prev" title="Read {{ page.previous.title }}">left</a>
  {% else %}
  <span class="ss-icon ss-standard">left</span>
  {% endif %}

  {% if page.next %}
  <a href="{{ page.next.url }}" class="ss-icon ss-standard" rel="next" title="Read {{ page.next.title }}">right</a>
  {% else %}
  <span class="ss-icon ss-standard">right</span>
  {% endif %}
</aside>
